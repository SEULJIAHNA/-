<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
    <th:block  th:replace="pc/fragments/header :: html-head"></th:block>
    <meta charset="UTF-8">
    <title> Login Page </title>
    <link rel="stylesheet" href="/css/pc/auth/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class = "wrapper">

    <div class = "loginPage_logo_container">
        <h1 class = "loginPage_logo">Feel free to share your style!</h1>
    </div>

    <div class="container">
        <form action = "/login" role = "form"  method = "post"  novalidate>
            <div class="title">Login</div>
            <div class="input-box underline">
                <input type="email" name = "email" placeholder="Enter Your Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" name = "password" placeholder="Enter Your Password" required>
                <div class="underline"></div>
            </div>

            <div class="error-message-container">
                <span class = "error-message" th:text = "${error}"></span>
            </div>

            <div class = "form-check">
                <input type="checkbox" class = "form-check-input" name ="remember-me" id = "remember">
                <label for="remember" class = "form-check-label">자동 로그인</label>
            </div>

            <div class="input-box button">
                <input type="submit" name="loginButton" value="Login">
            </div>
        </form>
        <div class="option">or Connect With Social Media</div>

        <div class="kakao">
            <a href="#">
                <i class="fab fa-kakao">
                    <img src="/images/anotherServiceLogo/kakao_logo_yellow.png" alt="kakao_logo">
                </i>
                Sign in With Kakao
            </a>
        </div>

        <div class="twitter">
            <a href="#"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
    </div>
</div>



</body>
</html>
