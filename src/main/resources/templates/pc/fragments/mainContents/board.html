<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:fragment = "board">

    <h2>게시판</h2>
    <div>총 건수: <span th:text="${count}"></span></div>
    <form class="row g-3 d-flex justify-content-end" method="GET"> <!--th:action="#"-->
        <div class="col-auto">
            <label for="searchText" class="sr-only">검색</label>
            <input type="text" class="form-control" id="searchText" name="searchText" th:value="ss">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-light mb-3">검색</button>
        </div>
    </form>

    <div class="row mb-2">
        <div class="p-4 p-md-5 mb-4">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">제목</strong>
                    <h3 class="mb-0">Featured post</h3>
                    <div class="mb-1 text-muted">Nov 12</div>
                    <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                </div>
            </div>
        </div>
    </div>

    <div  class = "board_main_wrapper">
        <div class = "sorting_tool">
            <div class = "sorting_icon">

            </div>
            <div class = "sorting_menu">

            </div>
        </div>

        <div class = "list_post_article">
            <div class = "item">

            </div>
        </div>
    </div>
