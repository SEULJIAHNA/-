<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- <link href="/css/pc/common_s.css" rel="stylesheet"> -->
  <link href="/seul/src/main/resources/static/css/pc/common_s.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</head>
<body>
    <div class="container">
        <form action="#" method="POST">
        
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" placeholder="title" id="title" name="title">
            </div>
        
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="summernote" class="form-control" rows="5" id="content" name="content"></textarea>
            </div>
            <div class ="right-box">
                <button type="submit" class="btn btn-primary">글쓰기 등록</button>
            </div>
        </form>
    </div>
    
    
    </body>
    <div id="summernote"></div>
    <script>
      $(document).ready(function() {
          $('#summernote').summernote({
          placeholder: '내용',
          tabsize: 2,
          height: 500
        });
      });
    </script>

    </html>
